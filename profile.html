<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 烟花商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- 用户信息头部 -->
        <div class="profile-header">
            <div class="user-info">
                <img src="https://cdn-icons-png.flaticon.com/128/1144/1144760.png" alt="用户头像" class="avatar">
                <div class="user-name">当前地区：深圳 南山</div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="profile-menu">
            <div class="menu-item">
                <i class="menu-icon">📋</i>
                <span>我的订单</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon">🌍</i>
                <span>切换地区</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon">⚙️</i>
                <span>账户设置</span>
            </div>
            <div class="menu-item">
                <i class="menu-icon">⭐</i>
                <span>敬请期待</span>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='index.html'">
                <i class="nav-icon">📦</i>
                <span>全部商品</span>
            </div>
            <div class="nav-item" onclick="location.href='cart.html'">
                <i class="nav-icon">🛒</i>
                <span>购物车</span>
            </div>
            <div class="nav-item active">
                <i class="nav-icon">👤</i>
                <span>我的</span>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
